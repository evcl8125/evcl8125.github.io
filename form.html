<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="mypage_bootstrap.html">Home</a>
        <a class="navbar-brand" href="projects.html">Projects</a>
        <form action="https://github.com/evcl8125/">
            <input type="image" value="Github" img
                src="https://cdn0.iconfinder.com/data/icons/octicons/1024/mark-github-512.png" width="50" height="50" />
        </form>
    </nav>
</head>

<body>
    <div class="container">
        <h1>Add New Interest</h1>
        <form>
            <div class="form-group">
                <label>Interest Name</label>
                <input type="text" class="form-control" id="interest_name" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Text About Interest</label>
                <input type="text" class="form-control" id="interest_text" style="height:200px">
            </div>
            <div class="form-row" style="margin-bottom:30px">
                <div class="col" class="form-group">
                    <label>Upload Local Image</label>
                    <input type="file" class="form-control-file" id="interest_image">
                </div>
                <div class="col">
                    <label>Select # Tweets to Display</label>
                    <select class="col" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <label>On a scale of 1-5, how interested in this are you?</label>
            <div style="margin-bottom:30px">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                        value="option4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                        value="option5">
                    <label class="form-check-label" for="inlineRadio5">5</label>
                </div>
            </div>
            <label>Login to Finish Submitting</label>
            <div class="form-row" style="margin-bottom:30px">
                <div class="col">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="col">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <a class="btn btn-primary" href="mypage_bootstrap.html" role="button">Submit</a>
        </form>
    </div>
</body>

</html>
